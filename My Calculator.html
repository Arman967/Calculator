<body>

        <button id="start-btn" onclick="startCalculator()">’Ñ’´’°÷Å’∂’•’¨</button>

    <div class="container" id="calculator">
        <h2>‘≤’°’¶’¥’°÷Ü’∏÷Ç’∂’Ø÷Å’´’∏’∂’°’¨ ’Ä’°’∑’æ’´’π</h2>
        
        <label for="calc-type">‘∏’∂’ø÷Ä’´÷Ä ’∞’°’∑’æ’°÷Ä’Ø’´ ’ø’•’Ω’°’Ø’®</label>
        <select id="calc-type" onchange="updateUI()">
            <option value="math">’ç’∏’æ’∏÷Ä’°’Ø’°’∂ ’∞’°’∑’æ’°÷Ä’Ø</option>
            <option value="sqrt">’î’°’º’°’Ø’∏÷Ç’Ω’´ ’°÷Ä’¥’°’ø / ’î’°’º’°’Ø’∏÷Ç’Ω’´</option>
        </select>

        <div id="math-section">
            <input type="text" id="math-input" placeholder="’Ä’°’∑’æ’°÷Ä’Ø">

        <div id="sqrt-section" style="display: none;">
            <input type="number" id="sqrt-input" placeholder="’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’´÷Ä ’©’´’æ">
            <select id="sqrt-type">
                <option value="sqrt">’î’°’º’°’Ø’∏÷Ç’Ω’´ ’°÷Ä’¥’°’ø</option>
                <option value="square">‘π’æ’´ ’î’°’º’°’Ø’∏÷Ç’Ω’´</option>

    <script>
        function startCalculator() {
            document.getElementById("welcome-screen").style.display = "none";
            let calculator = document.getElementById("calculator");
            calculator.style.display = "block"; // ‚úÖ ‘±’µ’™’¥ ’•÷Ä÷á’∏÷Ç’¥ ’ß
        }

        function updateUI() {
            let type = document.getElementById("calc-type").value;
            document.getElementById("math-section").style.display = (type === "math") ? "block" : "none";
            document.getElementById("sqrt-section").style.display = (type === "sqrt") ? "block" : "none";
            document.getElementById("result").innerHTML = "";
        }

        function calculate() {
            let type = document.getElementById("calc-type").value;
            let result = document.getElementById("result");

            if (type === "math") {
                let expression = document.getElementById("math-input").value;
                try {
                    let res = eval(expression);
                    result.innerHTML = "=" + res;
                } catch {
                    result.innerHTML = "’ç’≠’°’¨ ’ß ’ø’•’≤’´ ’∏÷Ç’∂’•÷Å’•’¨";
                }
            } else if (type === "sqrt") {
                let number = parseFloat(document.getElementById("sqrt-input").value);
                let operation = document.getElementById("sqrt-type").value;
                if (!isNaN(number)) {
                    result.innerHTML = (operation === "sqrt") ? 
                        `üì¢ ùì¢ùì∫ùìªùìΩ(${number}) = ${Math.sqrt(number).toFixed(2)}` : 
                        `üì¢ ${number}¬≤ = ${Math.pow(number, 2)}`;
                } else {
                    result.innerHTML = "‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’¥ ’£÷Ä’•’¨ ’©’´’æ!";
                }
            }
        }
    </script>
